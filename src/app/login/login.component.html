<square-layout layout="column">
    <form (ngSubmit)="login()" class="flex flex-column gap-4 w-full">
        <h2 class="text-center">Sign In</h2>

        <input
            pInputText
            placeholder="Username"
            [(ngModel)]="username"
            name="username"
            required
        />

        <!-- use p-password with toggleMask -->
        <p-password
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            [toggleMask]="true"
            feedback="false"
            promptLabel="Enter password"
            weakLabel="Weak"
            mediumLabel="Medium"
            strongLabel="Strong"
            required
            minlength="6"
            styleClass="w-full"
        ></p-password>

        <!-- Inline error list -->
        <ul *ngIf="errors.length" class="text-red-500 list-disc pl-5">
            <li *ngFor="let e of errors">{{ e }}</li>
        </ul>
        
        <button pButton type="submit" label="Log In" class="w-full"></button>

        <p>
            Donâ€™t have an account? <a routerLink="/signup">Sign up</a>
        </p>

    </form>
</square-layout>
